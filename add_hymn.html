<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Hymn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New Hymn</h1>
        <form id="add-hymn-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required placeholder="Enter hymn title">
            <label for="lyrics">Lyrics:</label>
            <textarea id="lyrics" rows="5" required placeholder="Enter hymn lyrics"></textarea>
            <button type="submit">Add Hymn</button>
        </form>
        <a href="toc.html" class="back-link">Back to Table of Contents</a>
    </div>

    <script>
        document.getElementById('add-hymn-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const lyrics = document.getElementById('lyrics').value.trim();
            
            if (!title || !lyrics) {
                alert("Please fill in both fields.");
                return;
            }

            const hymns = JSON.parse(localStorage.getItem('hymns')) || [];
            hymns.push({ title, lyrics });
            localStorage.setItem('hymns', JSON.stringify(hymns));
            
            alert("Hymn added successfully!");
            window.location.href = "toc.html";
        });
    </script>
</body>
</html>
