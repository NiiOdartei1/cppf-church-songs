<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Hymn</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #add-hymn-form { max-width: 500px; margin: auto; padding: 10px; border: 1px solid #ccc; }
        #add-hymn-form input, #add-hymn-form textarea { width: 100%; margin-bottom: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h1>Add a New Hymn</h1>
    <form id="add-hymn-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        <label for="lyrics">Lyrics:</label>
        <textarea id="lyrics" rows="5" required></textarea>
        <button type="submit">Add Hymn</button>
    </form>
    <a href="toc.html">Back to Table of Contents</a>

    <script>
        document.getElementById('add-hymn-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const lyrics = document.getElementById('lyrics').value;
            
            const hymns = JSON.parse(localStorage.getItem('hymns')) || [];
            hymns.push({ title, lyrics });
            localStorage.setItem('hymns', JSON.stringify(hymns));
            
            alert("Hymn added successfully!");
            window.location.href = "toc.html";
        });
    </script>
</body>
</html>
