<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Hymnal Ebook</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .logo-container {
            margin: 30px auto;
        }

        .logo-container img {
            max-width: 150px;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 8px;
            transition: background 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.3);
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="cppf.jpeg" alt="Church Logo">
    </div>

    <h1>CPPF  Hymnal Ebook</h1>
    <a href="toc.html" class="btn">Go to Table of Contents</a>
</body>
</html>
