<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hymn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #lyrics {
            white-space: pre-line;
            text-align: left;
            font-size: 18px;
            line-height: 1.6;
            margin-top: 20px;
            color: #555;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Hymn Lyrics</h1>
        <p id="lyrics">Loading...</p>
        <a href="toc.html" class="back-link">Back to Table of Contents</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const hymnTitle = urlParams.get('hymn');
        const hymns = JSON.parse(localStorage.getItem('hymns')) || [];

        const hymn = hymns.find(h => h.title === hymnTitle);

        if (hymn) {
            document.getElementById('title').textContent = hymn.title;
            document.getElementById('lyrics').textContent = hymn.lyrics;
        } else {
            document.getElementById('title').textContent = "Hymn Not Found";
            document.getElementById('lyrics').textContent = "This hymn does not exist.";
        }
    </script>
</body>
</html>
